{% extends 'base.html' %}
{% block title %}
    All Students
{% endblock title %}

{% block body %}
<div class="container">
    <h2>Student Database:</h2>
    {% if allToStudents|length == 0 %}
    <div class="alert alert-dark" role="alert">
        No Students.
      </div>
    {% else %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Name</th>
                <!-- <th scope="col">Description</th>
                <th scope="col">Time</th> -->
            </tr>
        </thead>
        <tbody>
            {% for std in allToStudents %}
            <tr>
                <th scope="row">{{std.sno}}</th>
                <td>{{std.name}}</td>
                <td>
                    <a href="/update/{{std.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a>
                    <a href="/delete/{{std.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    {% endif %}

</div>
{% endblock body %}
